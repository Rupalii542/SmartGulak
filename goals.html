<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartGulak Goals</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
  body { margin:0; font-family:"Poppins",sans-serif; display:flex; background:#f5f7fa; }
  #sidebarContainer { flex-shrink:0; }
  .content { flex:1; padding:20px 30px; overflow-x:hidden; }
  h1 { color:#1b263b; margin-bottom:20px; }

  /* Add Goal Button */
  #addGoalBtn {
    padding:10px 18px;
    background:#6c63ff;
    color:#fff;
    border:none;
    border-radius:8px;
    cursor:pointer;
    margin-bottom:20px;
    font-weight:600;
    transition:0.3s;
  }
  #addGoalBtn:hover { background:#5848c2; }

  /* Goal Modal */
  #goalModal {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.5);
    justify-content:center; align-items:center;
    z-index:1000;
    opacity:0;
    transition:opacity 0.3s ease;
  }
  #goalModal.show { display:flex; opacity:1; }
  #goalModal div {
    background:#fff; border-radius:12px; padding:30px;
    width:90%; max-width:400px;
    transform:translateY(-50px);
    transition:transform 0.3s ease;
  }
  #goalModal.show div { transform:translateY(0); }
  #goalForm input { width:100%; padding:10px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc; }
  #goalForm button { padding:10px 15px; border:none; border-radius:8px; cursor:pointer; font-weight:600; }
  #goalForm .add-btn { background:#6c63ff; color:#fff; margin-right:10px; transition:0.3s; }
  #goalForm .add-btn:hover { background:#5848c2; }
  #goalForm .cancel-btn { background:#ccc; color:#000; }
  #goalForm .cancel-btn:hover { background:#aaa; }

  /* Goals Grid */
  .goals-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); gap:20px; }
  .goal-card {
    background:#fff; border-radius:12px; padding:20px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1); position:relative;
    transition:0.3s;
  }
  .goal-card:hover { transform:translateY(-5px); box-shadow:0 10px 25px rgba(0,0,0,0.15); }
  .goal-card h3 { margin-bottom:10px; color:#1b263b; font-size:18px; }
  .goal-card p { margin:5px 0; color:#555; font-size:14px; }
  .progress-bar {
    background:#e0e0e0;
    border-radius:8px;
    height:15px;
    overflow:hidden;
    margin:10px 0;
  }
  .progress {
    height:100%;
    background:#28a745;
    width:0%;
    color:#fff;
    font-size:12px;
    line-height:15px;
    text-align:center;
    transition:width 0.5s;
  }
  .goal-actions { display:flex; gap:10px; margin-top:10px; }
  .goal-actions button {
    flex:1; padding:6px 0; border:none; border-radius:6px;
    cursor:pointer; font-size:14px; color:#fff;
    transition:0.3s;
  }
  .goal-actions .edit { background:#28a745; }
  .goal-actions .edit:hover { background:#1e7e34; }
  .goal-actions .delete { background:#dc3545; }
  .goal-actions .delete:hover { background:#a71d2a; }

  .savings-input { display:flex; gap:10px; margin-top:10px; }
  .savings-input input { flex:1; padding:5px; border-radius:6px; border:1px solid #ccc; }
  .savings-input button { flex:1; background:#28a745; color:#fff; border:none; border-radius:6px; cursor:pointer; transition:0.3s; }
  .savings-input button:hover { background:#1e7e34; }

  @media(max-width:768px){ .goals-grid { grid-template-columns:1fr; } }
</style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebarContainer"></div>

<!-- Content -->
<div class="content">
  <h1>My Goals</h1>
  <button id="addGoalBtn">+ Add Goal</button>

  <!-- Goal Modal -->
  <div id="goalModal">
    <div>
      <h2 id="modalTitle">Add New Goal</h2>
      <form id="goalForm">
        <input type="text" id="goalName" placeholder="Goal Name" required>
        <input type="number" id="goalTarget" placeholder="Target Amount" required>
        <div style="display:flex; justify-content:flex-end;">
          <button type="submit" class="add-btn">Save</button>
          <button type="button" class="cancel-btn" id="closeModal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Goals Grid -->
  <div class="goals-grid" id="goalsContainer"></div>
</div>

<script>
// Load Sidebar
fetch('sidebar.html')
.then(res => res.text())
.then(data => {
  document.getElementById('sidebarContainer').innerHTML = data;
  const usernameElem = document.getElementById('username');
  if(usernameElem) usernameElem.textContent = localStorage.getItem('username') || 'User';
});

document.addEventListener('DOMContentLoaded', ()=>{
  let goals = JSON.parse(localStorage.getItem('goals')) || [];
  const addGoalBtn = document.getElementById('addGoalBtn');
  const modal = document.getElementById('goalModal');
  const closeModal = document.getElementById('closeModal');
  const goalForm = document.getElementById('goalForm');
  const goalsContainer = document.getElementById('goalsContainer');
  const modalTitle = document.getElementById('modalTitle');

  let editIndex = null;

  function saveGoals(){ localStorage.setItem('goals', JSON.stringify(goals)); }

  function renderGoals(){
    goalsContainer.innerHTML = '';
    goals.forEach((g,i)=>{
      if(g.saved > g.target) g.saved = g.target;
      const percent = ((g.saved / g.target)*100).toFixed(1);
      const card = document.createElement('div');
      card.className = 'goal-card';
      card.innerHTML = `
        <h3>${g.name}</h3>
        <p>Target: ₹${g.target}</p>
        <p>Saved: ₹${g.saved}</p>
        <div class="progress-bar">
          <div class="progress" style="width:${percent}%">${percent}%</div>
        </div>
        <div class="savings-input">
          <input type="number" min="0" placeholder="Add savings" id="save-${i}">
          <button>Add</button>
        </div>
        <div class="goal-actions">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </div>
      `;
      goalsContainer.appendChild(card);

      // Add savings
      const addBtn = card.querySelector('.savings-input button');
      const addInput = card.querySelector('.savings-input input');
      addBtn.addEventListener('click', ()=>{
        const amount = parseFloat(addInput.value);
        if(!isNaN(amount) && amount>0){
          g.saved += amount;
          if(g.saved > g.target) g.saved = g.target;
          saveGoals();
          renderGoals();
        }
        addInput.value='';
      });

      // Edit Goal
      card.querySelector('.edit').addEventListener('click', ()=>{
        editIndex = i;
        modalTitle.textContent = 'Edit Goal';
        document.getElementById('goalName').value = g.name;
        document.getElementById('goalTarget').value = g.target;
        modal.classList.add('show');
      });

      // Delete Goal
      card.querySelector('.delete').addEventListener('click', ()=>{
        if(confirm('Are you sure you want to delete this goal?')){
          goals.splice(i,1);
          saveGoals();
          renderGoals();
        }
      });
    });
  }

  addGoalBtn.addEventListener('click', ()=>{
    editIndex = null;
    modalTitle.textContent = 'Add New Goal';
    goalForm.reset();
    modal.classList.add('show');
  });

  closeModal.addEventListener('click', ()=>modal.classList.remove('show'));

  goalForm.addEventListener('submit',(e)=>{
    e.preventDefault();
    const name = document.getElementById('goalName').value.trim();
    const target = parseFloat(document.getElementById('goalTarget').value);
    if(!name || target<=0) return alert('Please enter valid details');

    if(editIndex!==null){
      goals[editIndex].name = name;
      goals[editIndex].target = target;
    } else {
      goals.push({name:name, target:target, saved:0});
    }
    saveGoals();
    renderGoals();
    modal.classList.remove('show');
  });

  renderGoals();
});
</script>
</body>
</html>
