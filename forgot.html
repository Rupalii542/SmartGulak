<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - SmartGulak</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .forgot-container {
      background: #fff;
      width: 400px;
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #1b263b;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #6c63ff;
    }

    button {
      background: #6c63ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #5a54e8;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #6c63ff;
      text-decoration: none;
      display: block;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2>Forgot Password</h2>
    <p>Enter your registered email to reset your password.</p>
    
    <input type="email" id="emailInput" placeholder="Enter your email" required>
    <input type="password" id="newPasswordInput" placeholder="Enter new password" style="display:none;">
    <button id="resetBtn">Verify Email</button>
    
    <p class="message" id="msg"></p>

    <a href="login.html"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
  </div>

  <script>
    const resetBtn = document.getElementById('resetBtn');
    const emailInput = document.getElementById('emailInput');
    const newPasswordInput = document.getElementById('newPasswordInput');
    const msg = document.getElementById('msg');

    resetBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const savedEmail = localStorage.getItem('email');
      
      if (!newPasswordInput.style.display || newPasswordInput.style.display === 'none') {
        // Step 1: Verify email
        if (email === savedEmail) {
          msg.style.color = 'green';
          msg.textContent = '✅ Email verified! Please set a new password below.';
          newPasswordInput.style.display = 'block';
          resetBtn.textContent = 'Reset Password';
        } else {
          msg.style.color = 'red';
          msg.textContent = '❌ Email not found in system.';
        }
      } else {
        // Step 2: Set new password
        const newPass = newPasswordInput.value.trim();
        if (newPass.length < 4) {
          msg.style.color = 'red';
          msg.textContent = '❌ Password must be at least 4 characters.';
          return;
        }
        localStorage.setItem('password', newPass);
        msg.style.color = 'green';
        msg.textContent = '✅ Password reset successfully!';
        setTimeout(() => window.location.href = 'login.html', 2000);
      }
    });
  </script>
</body>
</html>
