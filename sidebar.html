<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartGulak Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f5f7fa;
      overflow: hidden;
    }

    /* Sidebar Base */
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #0d1b2a, #1b263b);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px 0;
      transition: all 0.4s ease;
      position: relative;
      /* position: fixed; */
/* top: 0;
left: 0; */
height: 100vh;
/* z-index: 1000; */
/* overflow-y: auto;
overflow-x: hidden; */
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.2);
      transform: translateX(0);
      animation: slideIn 0.6s ease forwards;
    }

    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .sidebar.collapsed {
      width: 80px;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: -15px;
      background: #6c63ff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      color: #fff;
      box-shadow: 0 0 10px rgba(108, 99, 255, 0.6);
      transition: transform 0.3s ease;
    }

    .toggle-btn:hover {
      transform: rotate(180deg);
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #6c63ff;
      text-align: center;
      margin-bottom: 30px;
      transition: opacity 0.3s ease;
    }

    .sidebar.collapsed .logo {
      opacity: 0;
    }

    .menu {
      list-style: none;
      padding: 0 20px;
    }

    .menu li {
      margin-bottom: 20px;
    }

    .menu a {
      text-decoration: none;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      padding: 10px;
      border-radius: 10px;
    }

    .menu a:hover {
      background: rgba(108, 99, 255, 0.15);
      color: #6c63ff;
      transform: translateX(5px);
    }

    .menu i {
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .sidebar.collapsed .menu a span {
      display: none;
    }

    .user-info {
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      transition: opacity 0.3s ease;
    }

    .user-info i {
      font-size: 20px;
      color: #fff;
    }

    .sidebar.collapsed .user-info span {
      display: none;
    }

   
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div>
      <div class="logo">SmartGulak</div>
      <div class="toggle-btn" id="toggleBtn">
        <i class="fa-solid fa-angle-left"></i>
      </div>
      <ul class="menu">
      <li><a href="home.html"><i class="fa-solid fa-house"></i><span>Home</span></a></li>
      <li><a href="transactions.html"><i class="fa-solid fa-wallet"></i><span>Transaction</span></a></li>
      <li><a href="account.html"><i class="fa-solid fa-user"></i><span>Account</span></a></li>
      <li><a href="goals.html"><i class="fa-solid fa-flag"></i><span>Goals</span></a></li>
      <li><a href="savings.html"><i class="fa-solid fa-robot"></i><span>Advisor</span></a></li>
      <li><a href="category.html"><i class="fa-solid fa-tags"></i><span>Category</span></a></li>
      <li><a href="calendar.html"><i class="fa-solid fa-calendar"></i><span>Calendar</span></a></li>
      <li><a href="reports.html"><i class="fa-solid fa-chart-line"></i><span>Reports</span></a></li>
      <li><a href="support.html"><i class="fa-solid fa-headset"></i><span>Support</span></a></li>
    </ul>
    </div>

    <div class="user-info">
      <i class="fa-solid fa-user-circle"></i>
      <span id="username">Loading...</span>
    </div>
  </div>

  

  <script>
    // username display
    const username = localStorage.getItem('username');
    if (!username) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('username').textContent = username;
    }

    // sidebar toggle
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      toggleBtn.querySelector('i').classList.toggle('fa-angle-right');
      toggleBtn.querySelector('i').classList.toggle('fa-angle-left');
    });
  </script>
</body>
</html>
